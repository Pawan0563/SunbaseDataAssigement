<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customers Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Customers Management System</h1>
		<hr>
		<h2>Save Customers</h2>

		<form action="#" th:action="@{/saveCustomers}" th:object="${customers}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder=" First Name" class="form-control mb-4 col-4 required" th:required="required">
				
				<input type="text" th:field="*{lastName}"
				placeholder=" Last Name" class="form-control mb-4 col-4 " th:required="required">
				
				<input type="text" th:field="*{address}"
				placeholder=" Address" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}"
				placeholder=" City " class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{state}"
				placeholder=" State" class="form-control mb-4 col-4">
				
				
				<input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phone}"
				placeholder="Phone" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Customers</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Customers List</a>
	</div>
</body>
</html>
